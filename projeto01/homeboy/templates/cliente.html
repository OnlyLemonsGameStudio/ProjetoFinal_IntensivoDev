{% extends 'base.html' %}
{% load static %}

{% block title %}
<title>Homeboy - Cliente</title>
{% endblock %}

{% block content %}
<h3>Fazer pedido</h3>
    <table class="produtos_table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Preço</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for produto in produtos %}
            <tr>
                <td>{{ produto.nome }}</td>
                <td>{{ produto.descricao }}</td>
                <td>R${{ produto.preco }}</td>
                <td><a class="add-btn"><button>Adicionar ao pedido</button></a></td>
            </tr>
            
            {% endfor %}
        </tbody>
    </table>
    <center>
        <button>Fazer pedido</button>
    </center>
{% endblock %}
