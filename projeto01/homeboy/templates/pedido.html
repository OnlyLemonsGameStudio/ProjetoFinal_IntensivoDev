{% extends 'base.html' %}

{% block content %}
<h3>Pedido realizado</h3>
<table class="produtos_table">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Preço</th>
        </tr>
    </thead>
    <tbody>
        
        {% for produto in pedidos %}
        <h2>{{ produto.get_itens() }}</h2>
        <tr>
            <td>{{ produto.nome }}</td>
            <td>{{ produto.descricao }}</td>
            <td>R${{ produto.preco }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
